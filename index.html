<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="scoreAll">
                <h3>HOME</h3>
                <div class="score">
                    <p id="score-home">0</p>
                </div>
                <div class="score-btns">
                    <button class="btn" onclick="scoreHome5()" id="plusFiveHome">TRY</button>
                    <button class="btn" onclick="scoreHome2()" id="plusTwoHome">CONVERSION</button>
                    <button class="btn" onclick="scoreHome3()" id="plusThreeHome">DROP</button>
                    <button class="btn" onclick="scoreHome7()" id="plusSevenHome">PENALTY</button>

                </div>
            </div>
            <div class="scoreAll">
                <h3>GUEST</h3>
                <div class="score">
                    <p id="score-guest">0</p>
                </div>
                <div class="score-btns">
                    <button class="btn" onclick="scoreGuest5()" id="plusFiveGuest">TRY</button>
                    <button class="btn" onclick="scoreGuest2()" id="plusTwoGuest">CONVERSION</button>
                    <button class="btn" onclick="scoreGuest3()" id="plusThreeGuest">DROP</button>
                    <button class="btn" onclick="scoreGuest7()" id="plusSevenGuest">PENALTY</button>
</div>
            </div>
        </div>
        <div class="container">
            <div class="newGame">
                <button class="btn" id="new-btn" onclick="newGame()">NEW GAME</button>

            </div>
        </div>

        <script src="index.js"></script>
        
    </body>
</html>
